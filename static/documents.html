<table class="table table-hover" ng-hide="!documentList.length">
    <thead>
    <tr>
        <th>#</th>
        <th>Document Title</th>
        <th>Document Subtitle</th>
        <th>Document Type</th>
        <th>Service Date</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="documentEntry in documentList">
        <th scope="row">{{$index + 1}}</th>
        <td>{{documentEntry.documentTitle}}</td>
        <td>{{documentEntry.documentSubtitle}}</td>
        <td>{{documentEntry.documentType}}</td>
        <td>{{documentEntry.serviceDate | date: 'yyyy-MM-dd'}}</td>
        <td><a href="/documentViewer/document/{{documentEntry.documentId}}" class="btn btn-primary">View Document</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="alert" ng-show="!documentList.length">
    <h2>No data found for personId {{id}}</h2>
</div>
